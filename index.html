<html>

<head>
    <title>STUDENT REGISTRATION</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        body {

            background-color: powderblue;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            padding: 45px;

            margin-left: 500px;
            font-family: cursive;
        }

        h1 {
            font-family: fantasy;
            color: chocolate;

            margin-right: 1050px;

        }
    </style>
</head>

<body class="col-md-12 ">

    <h1 class="text-light bg-dark ">STUDENT REGISTRATION</h1>
    <br>


    <div class="container-fluid">
        <div class="row">
            <form method="post" action="output" class="form-group" style="align-items:center">

                <div class="form-group col-md-4">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" placeholder="Enter Name" class="form-control" style="width:350px">
                </div>
                <br>
                <div class="form-group col-md-4">
                    <label class="form-label">Roll number</label>
                    <input type="text" name="rollno" placeholder="Enter Rollnumber" class="form-control"
                        style="width:350px">
                </div>
                <br>
                <div class="form-group col-md-2">
                    <label class="form-label">Gender</label>
                    <br>
                    <input type="radio" name="gender" value="male">&nbsp;&nbsp;&nbsp;Male<br>
                    <input type="radio" name="gender" value="female">&nbsp;&nbsp;&nbsp;Female
                </div>
                <br>
                <div class="form-group col-md-4">
                    <label class="form-label">Department</label>
                    <input type="text" name="department" placeholder="Enter Department" class="form-control"
                        style="width:350px">
                </div>
                <br>
                <div class="form-group col-md-4">
                    <label class="form-label">Year of study</label>
                    <input type="text" name="yearofstudy" placeholder="Enter Year of study" class="form-control"
                        style="width:350px">
                </div>
                <br>
                <div class="form-group col-md-4">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" placeholder="Enter Email" class="form-control" style="width:350px">
                </div>
                <br>
                <div class="form-group col-md-4">
                    <label class="form-label">Mobile number</label>
                    <input type="text" name="aoi" placeholder="Enter Mobile number" class="form-control"
                        style="width:350px">
                </div>
                <br>

                <br><br>
                <div class="form-group col-md-4">
                    <input type="submit" value="SUBMIT" class="btn btn-info" style="margin-left: 100px; width: 90px;"
                        onclick="alert('student registered successfull!')">
                </div><br>
                <img src="download.png" />
            </form>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
